<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=768px, initial-scale=1.0">
  <title>Login - Willify</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="Asset/Group 5.png" alt="Logo">
    </div>
    <nav>
      <a href="register.html">Register</a>
    </nav>
  </header>
  <main>
    <div class="video-background">
      <video autoplay loop muted>
        <source src="Asset/back.mp4" type="video/mp4">
      </video>
    </div>
    <form id="login-form">
      <div class="box">
        <div class="image">
          <img src="Asset/Group 5.png" alt="Image">
          <p>Login to Willify</p>
        </div>
        <div class="form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
      </div>
    </form>
  </main>
  <script src="main.js"></script>
</body>
</html>
